<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Array</title>
</head>
<body>
    
</body>
<script>function CustomArray() {
    this.size = arguments.length;
    
    for (let i = 0; i < arguments.length; i++) {
      this[i] = arguments[i];
    }
  }
  
  CustomArray.prototype = Object.create(Array.prototype);
  
  CustomArray.prototype.push = function (element) {
    this[this.size++] = element;
  };
  
  CustomArray.prototype.pop = function () {
    if (this.size === 0) {
      return undefined;
    }
    const popped = this[this.size - 1];
    delete this[--this.size];
    return popped;
  };
  
  CustomArray.prototype.top = function () {
    if (this.size === 0) {
      return undefined;
    }
    return this[this.size - 1];
  };
  
  CustomArray.prototype.print = function () {
    const elements = [];
    for (let i = 0; i < this.size; i++) {
      elements.push(this[i]);
    }
    console.log(`[${elements.join(',')}]`);
  };
  
  CustomArray.prototype.printReverse = function () {
    const elements = [];
    for (let i = this.size - 1; i >= 0; i--) {
      elements.push(this[i]);
    }
    console.log(`[${elements.join(',')}]`);
  };
  
  CustomArray.prototype.size = function () {
    return this.size;
  };
  

  const customArr = new CustomArray(1, 2, 3, 4);
  customArr.push(5);
  customArr.print();
  customArr.pop();
  customArr.print(); 
  console.log(customArr.top()); 
  customArr.printReverse(); 
  console.log(customArr.size); 
  </script>
</html>
